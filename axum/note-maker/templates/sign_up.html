{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container-center">
    <form action="/" method="post">
        <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">メモ帳</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">忘れないうちにTODOをメモできます。</p>
            <div class="mb-3">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">タイトル</label>
                <input type="text" id="first_name" name="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="例）今日の献立" required>
            </div>
            <div class="mb-3">
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">メモ</label>
                <textarea id="message" name="detail" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="例）肉じゃが, ほっけの塩焼き, etc..."></textarea>
            </div>
            <div class="text-right">
                <button type="submit" href="#" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">保存</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
